<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="main">
    <div class="main-box">
      <div class="image">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg" width="60" alt="">
        </div>
      </div>
      <div class="text">
        <h1>Equilibium #3429</h1>
        <p>Our Equilibrium collection promotes<br>
          balance and calm.</p>
      </div>


      <div class="mid">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <h3>0.041ETH</h3>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>
      </div>




      <div class="avatar">
        <div class="box-1">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </div>
      <div>
      </div>
    </div>

  </section>



</body>

</html>
